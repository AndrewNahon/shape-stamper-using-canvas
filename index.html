<!doctype html>
<html lang="en-US">
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="canvas.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
  </head>
  <body>
   <canvas width="800" height="500"></canvas>
   <ul>
      <li><a id="circle" class="drawing_method active" href="#">Circle</a></li>
      <li><a id="square" class="drawing_method" href="#">Square</a></li>
      <li><a id="triangle" class="drawing_method" href="#">Triangle</a></li>
      <li><a id="clear" href="#">Clear Screen</a></li>
      <li>
        <form action="" method="get">
          <fieldset>
            <label>Color: <input type="text" /></label>
          </fieldset>
        </form>
      </li>
   </ul>
  </body>
</html>
